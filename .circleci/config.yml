version: 2.1

# List of all environment variables accessible in this config file
# https://circleci.com/docs/2.0/env-vars/#built-in-environment-variables

# Recommendations
# ---------------

# General Principles:
#
#  1. Descriptive: The job name should clearly describe what the job does.
#  2. Concise: Names should be as short as possible while still being descriptive.
#  3. Consistent: Use a consistent format or pattern for all job names.
#  4. Avoid Ambiguous Abbreviations: If you use abbreviations, ensure they are widely understood.
#
# Naming Convention Proposal:
#
#  1. Prefixes based on the nature of the job:
#     - build-: for jobs related to building or installation.
#     - lint-: for jobs related to code quality checking.
#     - test-: for jobs related to testing.
#     - security-: for jobs related to security.
#     - metrics-: for jobs related to metrics generation.
#     - deploy-: for jobs related to deployment.
#     - notify-: for jobs related to notifications.
#     - debug-: for jobs related to debugging.
#     - setup-: for jobs related to set up.
#     - init-: for jobs related to initialization.
#     - generate-: for jobs related to generation.
#     - validate-: for jobs related to validation.
#     - compile-: for jobs related to compilation.
#     - e2e-: for jobs related to end-to-end testing.
#
#  2. Suffixes based on the specific tool or task:
#  For example, for a job that uses PHP_CodeSniffer, use phpcs as a suffix.

# Default configuration for persist_to_workspace and attach_workspace commands
persist_to_workspace: &persist_to_workspace
  persist_to_workspace:
    root: .
    paths:
      - .

attach_workspace: &attach_workspace
  attach_workspace:
    # Must be absolute path or relative path from working_directory
    at: ~/project

# Infisical configuration for application secrets only
install_infisical: &install_infisical
  run:
    name: Install Infisical CLI
    command: |
      # Install Infisical CLI - Official repository (as of 04/08/25)
      curl -1sLf 'https://artifacts-cli.infisical.com/setup.deb.sh' | sudo -E bash
      sudo apt-get update && sudo apt-get install -y infisical
      # Configure EU Cloud domain
      echo "export INFISICAL_API_URL=https://eu.infisical.com" >> $BASH_ENV

setup_infisical: &setup_infisical
  run:
    name: Setup Infisical Authentication
    command: |
      # Set EU Cloud domain
      export INFISICAL_API_URL=https://eu.infisical.com
      # Authenticate using machine identity and persist token
      INFISICAL_TOKEN=$(infisical login --method=universal-auth --client-id="$INFISICAL_CLIENT_ID" --client-secret="$INFISICAL_CLIENT_SECRET" --domain=https://eu.infisical.com --silent --plain)
      echo "export INFISICAL_TOKEN=$INFISICAL_TOKEN" >> $BASH_ENV
      echo "Infisical authentication successful"

# This main executor is used by all jobs unless otherwise specified
executors:
  php-executor:
    resource_class: small
    shell: /bin/bash
    docker:
      - name: localhost
        image: cimg/php:8.2
  builder-executor:
    resource_class: small
    shell: /bin/bash
    docker:
      - image: cimg/php:8.2-node
        name: localhost
  simple-executor:
    resource_class: small
    shell: /bin/bash
    docker:
      - image: cimg/base:stable
        name: localhost

jobs:
  debug-info:
    executor: php-executor
    steps:
      - run:
          name: Debug
          command: |
            echo "Current user: $USER"
            echo "Home directory: $HOME"
            echo "Current shell: $SHELL"
            echo "Operating system: $(uname -a)"
            echo "Current path: $PATH"
            echo "Current working directory: $(pwd)"
            echo "Current date: $(date)"
            echo "--------------------"
            env

  build-setup:
    executor: php-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            # "composer.lock" can be used if it is committed to the repo
            - v1-dependencies-{{ checksum "composer.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: composer install --no-interaction --no-ansi --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - *persist_to_workspace

  lint-phpcs:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHP_CodeSniffer and PHPCompatibility
          command: composer require --dev "squizlabs/php_codesniffer=*" "phpcompatibility/php-compatibility=*"
      - run:
          name: Run PHP_CodeSniffer with Custom Ruleset in the project root
          command: |
            ./vendor/bin/phpcs --standard=phpcs.xml --report-file=phpcs-report.txt --report=checkstyle --extensions=php --ignore=vendor/ .
            result=$?
            if [ $result -eq 1 ] || [ $result -eq 2 ]; then
              exit 0
            else
              exit $result
            fi
      - store_artifacts:
          path: phpcs-report.txt
          destination: phpcs-report

  security-check-dependencies:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install local-php-security-checker
          command: |
            curl -L -o local-php-security-checker https://github.com/fabpot/local-php-security-checker/releases/download/v2.0.6/local-php-security-checker_2.0.6_linux_amd64
            chmod +x local-php-security-checker
      - run:
          name: Run local-php-security-checker
          command: ./local-php-security-checker --format=json --no-dev > security-report.json
      - store_artifacts:
          path: security-report.json
          destination: security-report

  test-phpunit:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Check if PHPUnit tests are present, otherwise skip the job
          command: |
            if [ ! -f "phpunit.xml" ]; then
              echo "No PHPUnit tests found, skipping job."
              echo "export SKIP_PHPUNIT=true" >> $BASH_ENV
              circleci step halt
            fi
      - run:
          name: Install PHPUnit
          command: composer require --dev phpunit/phpunit
      - run:
          name: Run PHPUnit
          command: ./vendor/bin/phpunit --testsuite=Unit

  metrics-phpmetrics:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHPMetrics
          command: composer require --dev phpmetrics/phpmetrics
      - run:
          name: Run PHPMetrics
          command: |
            ./vendor/bin/phpmetrics --report-html=phpmetrics-report.html --report-json=phpmetrics-report.json --exclude=vendor .
      - store_artifacts:
          path: phpmetrics-report.html
          destination: phpmetrics-report
      - store_artifacts:
          path: phpmetrics-report.json
          destination: phpmetrics-json

  metrics-phpinsights:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHP Insights
          command: |
            composer config allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
            composer require --dev nunomaduro/phpinsights --no-interaction
      - run:
          name: Run PHP Insights
          command: |
            ./vendor/bin/phpinsights --no-interaction --format=json > phpinsights-report.json || true
      - store_artifacts:
          path: phpinsights-report.json
          destination: phpinsights-report

  lint-phpmd:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHPMD
          command: composer require --dev phpmd/phpmd
      - run:
          name: Run PHPMD
          command: |
            ./vendor/bin/phpmd src,public xml phpmd.xml --reportfile phpmd-report.xml --exclude vendor || true
      - store_artifacts:
          path: phpmd-report.xml
          destination: phpmd-report

  lint-phpdoc-check:
    executor: php-executor
    steps:
      - *attach_workspace
      - run:
          name: Install PHP Doc Check
          command: composer require --dev niels-de-blaauw/php-doc-check
      - run:
          name: Run PHP Doc Check
          command: |
            ./vendor/bin/phpdoccheck --directory=src --format=json > phpdoc-report.json || true
      - store_artifacts:
          path: phpdoc-report.json
          destination: phpdoc-report

  build-docker-image:
    executor: builder-executor
    steps:
      - checkout
      - *install_infisical
      - *setup_infisical
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build and Push Docker Image to GHCR (GitHub Container Registry)
          command: |
            if [ ! -z "$SKIP_BUILD" ]; then
              echo "Skipping build"
              circleci step halt
              exit 0
            fi

            # Sanitize the repository name and branch name
            REPOSITORY=$(echo "ghcr.io/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME" | tr '[:upper:]' '[:lower:]' | tr -d '_')
            TAG=$(echo $CIRCLE_BRANCH | tr '[:upper:]' '[:lower:]' | tr '/' '-' | tr -cd '[:alnum:]._-' | cut -c 1-128)

            # Get application secrets from Infisical for Docker build
            export $(infisical export --env=staging --path="/app" --projectId="$INFISICAL_PROJECT_ID" --domain=https://eu.infisical.com --format=dotenv | xargs)

            # Get GHCR credentials from Infisical
            export $(infisical export --env=staging --path="/docker" --projectId="$INFISICAL_PROJECT_ID" --domain=https://eu.infisical.com --format=dotenv | xargs)

            # Login to GHCR using Infisical secrets
            echo "$GHCR_PAT" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            # Build the Docker image with application secrets
            docker build \
            -f Docker/Dockerfile \
            -t $REPOSITORY:$TAG \
            --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg TAG="${TAG}" \
            --build-arg GIT_COMMIT=$(git rev-parse -q --verify HEAD) \
            --build-arg GIT_URL=$(echo ${CIRCLE_REPOSITORY_URL} | sed -e 's/^git@/https:\/\//g' -e 's/\.git$//g' -e 's/:/\//g') \
            --build-arg SQLITE_VERSION=3430200 \
            --build-arg SQLITE_YEAR=2023 \
            --build-arg PROJECT_USERNAME=$CIRCLE_PROJECT_USERNAME \
            --build-arg APP_SECRET="$APP_SECRET" \
            .

            # Push the Docker image
            docker push $REPOSITORY:$TAG

  deploy-dev:
    executor: simple-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "${DEV_SSH_FINGERPRINT}"
      - deploy:
          name: Deploy to Dev Server
          command: |
            set -x
            ssh -o StrictHostKeyChecking=no $DEV_SSH_USER@$DEV_SSH_HOST \<< EOF
            PHP_FPM_VERSION=\$(php -v | head -n 1 | cut -d ' ' -f 2 | cut -d '.' -f 1-2)
            cd $DEV_DEPLOY_DIRECTORY
            git pull origin $CIRCLE_BRANCH
            composer install --optimize-autoloader --no-interaction --prefer-dist
            (flock -w 10 9 || exit 1; sudo -S service php\${PHP_FPM_VERSION}-fpm restart ) 9>/tmp/fmp.lock
            EOF

  deploy-test:
    executor: simple-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "${TEST_SSH_FINGERPRINT}"
      - deploy:
          name: Deploy to Test Server (Staging)
          command: |
            set -x
            ssh -o StrictHostKeyChecking=no $TEST_SSH_USER@$TEST_SSH_HOST \<< EOF
            PHP_FPM_VERSION=\$(php -v | head -n 1 | cut -d ' ' -f 2 | cut -d '.' -f 1-2)
            cd $TEST_DEPLOY_DIRECTORY
            git pull origin $CIRCLE_BRANCH
            composer install --optimize-autoloader --no-interaction --prefer-dist
            (flock -w 10 9 || exit 1; sudo -S service php\${PHP_FPM_VERSION}-fpm restart ) 9>/tmp/fmp.lock
            EOF

  deploy-ssh-production:
    executor: simple-executor
    steps:
      - add_ssh_keys:
          fingerprints:
            - "${PRODUCTION_SSH_FINGERPRINT}"
      - *install_infisical
      - *setup_infisical
      - deploy:
          name: Deploy to AWS EC2 Production
          command: |
            set -x

            # Get GHCR credentials from Infisical (using staging environment like build job)
            export $(infisical export --env=staging --path="/docker" --projectId="$INFISICAL_PROJECT_ID" --domain=https://eu.infisical.com --format=dotenv | xargs)

            # Sanitize the repository name and branch name for image tag
            REPOSITORY=$(echo "ghcr.io/triformine/php-devops-tp" | tr '[:upper:]' '[:lower:]')
            TAG=$(echo $CIRCLE_BRANCH | tr '[:upper:]' '[:lower:]' | tr '/' '-' | tr -cd '[:alnum:]._-' | cut -c 1-128)

            # Deploy with Docker (private image, login required)
            ssh -o StrictHostKeyChecking=no $PRODUCTION_SSH_USER@$PRODUCTION_SSH_HOST \<< EOF
            set -e

            # Install Docker if not present
            if ! command -v docker &> /dev/null; then
                echo "Installing Docker..."
                curl -fsSL https://get.docker.com -o get-docker.sh
                sudo sh get-docker.sh
                sudo usermod -aG docker \$USER
                sudo systemctl start docker
                sudo systemctl enable docker
            fi

            # Login to GHCR
            echo "$GHCR_PAT" | sudo docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            # Pull the latest image
            sudo docker pull $REPOSITORY:$TAG

            # Stop and remove existing container
            sudo docker stop php-app || true
            sudo docker rm php-app || true

            # Run new container
            sudo docker run -d \
              --name php-app \
              --restart unless-stopped \
              -p 80:80 \
              $REPOSITORY:$TAG

            # Health check
            sleep 10
            curl -f http://localhost/ || (echo "Health check failed" && exit 1)

            echo "Docker deployment completed successfully"
            EOF

workflows:
  main_workflow:
    jobs:
      - debug-info
      - build-setup
      - lint-phpcs:
          requires:
            - build-setup
      - lint-phpmd:
          requires:
            - build-setup
      - lint-phpdoc-check:
          requires:
            - build-setup
      - security-check-dependencies:
          requires:
            - build-setup
      - test-phpunit:
          requires:
            - build-setup
      - metrics-phpmetrics:
          requires:
            - build-setup
      - metrics-phpinsights:
          requires:
            - build-setup

      # Build Docker image for Main (Production)
      - build-docker-image:
          requires:
            - lint-phpcs
            - lint-phpmd
            - lint-phpdoc-check
            - security-check-dependencies
            - test-phpunit
            - metrics-phpmetrics
            - metrics-phpinsights
          filters:
            branches:
              only:
                - main

      # Deployments
      - deploy-dev:
          requires:
            - lint-phpcs
            - lint-phpmd
            - lint-phpdoc-check
            - security-check-dependencies
            - test-phpunit
            - metrics-phpmetrics
            - metrics-phpinsights
          filters:
            branches:
              only:
                - dev

      - deploy-test:
          requires:
            - lint-phpcs
            - lint-phpmd
            - lint-phpdoc-check
            - security-check-dependencies
            - test-phpunit
            - metrics-phpmetrics
            - metrics-phpinsights
          filters:
            branches:
              only:
                - staging

      - deploy-ssh-production:
          requires:
            - build-docker-image
          filters:
            branches:
              only:
                - main

  # Separate workflow to build images for other branches/purposes without deploying
  container_workflow:
    jobs:
      - build-docker-image:
          filters:
            branches:
              ignore:
                - main # Handled in main_workflow to ensure sequential deployment
